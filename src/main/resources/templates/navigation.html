<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MJ社区</span>
                </button>
                <a class="navbar-brand" href="/">MJ社区</a>
            </div>
            <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
                <!--搜索框-->
                <form class="navbar-form  navbar-left" role="form" th:method="get" th:action="@{/}">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="search" th:value="${search}?:''" placeholder="搜索问题" autocomplete="off">
                        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>

                </form>
                <ul class="nav navbar-nav">
                    <!--<li><a href="https://detail.youzan.com/show/goods/newest?alias=2xj0uxwujrwg6" target="_blank"
                           onclick="gtag('event', 'click', {'event_category': 'LINK','event_label': 'BOOK_STORE','transport_type': 'NAV'})">特价书店</a>
                    </li>-->
                    <li><a th:href="@{/sellBook}" target="_blank">特价书店</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/video}" onclick="">视频</a>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user != null}">
                        <a th:href="@{/publish}">提问</a>
                    </li>
                    <li th:if="${session.user != null}"><a th:href="@{/profile/replies}"><img th:src="@{/images/notifier.png}" title="通知" alt=""><span class="badge nav-badges" th:text="${session.unReadCount}?:0" th:if="${session.unReadCount>0}"></span></a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span class="nav-avatar"><img  th:src="${session.user.avatarUrl}?:'/images/default_male.png'" alt=""></span>
                            <span th:text="${session.user.getName()}?:'匿名用户'"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a th:href="@{/profile}" title="修改资料">修改资料</a></li>
                            <li><a th:href="@{/logout}" title="退出登录">退出登录</a></li>

                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
                        <a th:href="@{/login}">登录</a>
                    </li>
                 </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
